---
layout: default
---

<div class="row g-5 mb-5">
  <div class="col-md-12">
    {% for post in site.posts %}
    {% if post.press %}
    <p><a href="{{ post.press }}">{{ post.title | escape }}</a> - {{ post.date | date: "%B %-d, %Y" }}</p>
    {% else %}
    <p hidden><a href="{{ post.url }}">{{ post.title | escape }}</a> - {{ post.date | date: "%B %-d, %Y" }}</p>
    {% endif %}
    {% endfor %}
  </div>
</div>
